<div class="jumbotron jumbottron">
    <h1 class="text-center titulo-painel">Primeiro Projeto AngularJS</h1>
</div>
<p ng-show="msg.length" class="alert alert-info">{{msg}}</p>

<div>
    <div class="row">
        <div class="col-md-12"></div>
            <form class="filtrar">
                <div class="input-group">
                    <span class="input-group-btn">
                        <a class="btn btn-info" href="fotos/new">Novo Cadastro</a>
                    </span>
                    <input ng-model="filtro" ng-model-options="{debounce: 350}" class="form-control" placeholder="Filtrar">
                </div>
            </form>
    </div>
    <br>
    <div>
        <meu-painel class="col-md-2 painel-animado " ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
            <img class="img-responsive center block paineis" ng-src="{{foto.url}}" alt="{{foto.titulo}}"> 
            <br>
            <a href="fotos/edit/{{foto._id}}" ng-click="alterar(foto)" class="btn btn-info btn-block">Editar</a>
            <meu-botao-perigo nome="Remover" acao="remover(foto)"> </meu-botao-perigo>
        </meu-painel> 
</div>
